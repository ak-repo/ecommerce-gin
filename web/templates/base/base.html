{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}freshBox{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">freshBox</div>
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-blue-500">Home</a></li>
            <li><a href="/products" class="hover:text-blue-500">Products</a></li>
            <li><a href="/orders" class="hover:text-blue-500">Orders</a></li>
            <li><a href="/wishlist" class="hover:text-blue-500">Wishlist</a></li>
            {{if .User}}
            <li class="font-semibold">{{.User.Name}}</li>
            {{else}}
            <li><a href="/login" class="hover:text-blue-500">Login</a></li>
            {{end}}
        </ul>
    </nav>

    <!-- Main content -->
    <main class="py-8 px-4">
        {{block "content" .}}{{end}}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner py-8 text-center text-gray-600 mt-16">
        <p>&copy; 2025 freshBox. All rights reserved.</p>
    </footer>
</body>
</html>
{{end}}
