{{define "content"}}
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Create New Banner</h1>
  <a
    href="/api/v1/admin/banners"
    class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"
    >Back to List</a
  >
</div>

<div class="bg-white shadow rounded p-6 max-w-lg">
  <form
    action="/api/v1/admin/banners/add"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-4"
  >
    <!-- Title -->
    <div>
      <label class="block font-semibold mb-1" for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block font-semibold mb-1" for="description"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        rows="3"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block font-semibold mb-1" for="image">Banner Image</label>
      <input
        type="file"
        name="image"
        id="image"
        accept="image/*"
        required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- IsActive Toggle -->
    <div class="flex items-center space-x-2">
      <input
        type="checkbox"
        name="is_active"
        id="is_active"
        checked
        class="h-4 w-4"
      />
      <label for="is_active" class="font-semibold">Active</label>
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Create Banner
      </button>
    </div>
  </form>
</div>
{{end}}
