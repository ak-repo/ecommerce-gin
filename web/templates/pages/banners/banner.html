{{define "content"}}
<div class="max-w-4xl mx-auto">
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Banner Details</h1>
      <p class="text-gray-600 mt-2">View and manage banner information</p>
    </div>
    <a
      href="/api/v1/admin/banners"
      class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium flex items-center"
    >
      <svg
        class="w-5 h-5 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
      Back to List
    </a>
  </div>

  <!-- Banner Details Card -->
  <div
    class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
  >
    <!-- Banner Image Section -->
    <div class="h-80 bg-gray-100 overflow-hidden">
      <img
        src="/uploads/{{.Banner.ImageURL}}"
        alt="{{.Banner.Title}}"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Banner Information -->
    <div class="p-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Column -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2"
              >Banner ID</label
            >
            <div class="bg-gray-50 px-4 py-3 rounded-lg border border-gray-200">
              <span class="text-lg font-semibold text-gray-900"
                >{{.Banner.ID}}</span
              >
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2"
              >Status</label
            >
            <div class="inline-flex">
              {{if .Banner.IsActive}}
              <span
                class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-green-100 text-green-800 border border-green-200"
              >
                <svg
                  class="w-4 h-4 mr-1.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
                Active
              </span>
              {{else}}
              <span
                class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-red-100 text-red-800 border border-red-200"
              >
                <svg
                  class="w-4 h-4 mr-1.5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
                Inactive
              </span>
              {{end}}
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-2"
              >Title</label
            >
            <div class="bg-gray-50 px-4 py-3 rounded-lg border border-gray-200">
              <span class="text-lg font-semibold text-gray-900"
                >{{.Banner.Title}}</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Description Section -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <label class="block text-sm font-medium text-gray-500 mb-3"
          >Description</label
        >
        <div
          class="bg-gray-50 px-4 py-4 rounded-lg border border-gray-200 min-h-20"
        >
          <p class="text-gray-700 leading-relaxed">{{.Banner.Description}}</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-8 pt-6 border-t border-gray-200 flex space-x-4">
        <a
          href="/api/v1/admin/banners/{{.Banner.ID}}/update"
          class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors font-medium flex items-center"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
          Edit Banner
        </a>
        <a
          href="/api/v1/admin/banners/{{.Banner.ID}}/delete"
          class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors font-medium flex items-center"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          Delete Banner
        </a>
      </div>
    </div>
  </div>
</div>
{{end}}
