{{ define "content" }}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="bg-gradient-to-r from-blue-50 to-white shadow-xl rounded-3xl p-10 w-full max-w-lg"
  >
    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">
      Change Your Password
    </h1>

    <!-- Error/Success Messages -->
    {{if .Error}}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center">
      {{.Error}}
    </div>
    {{end}} {{if .Success}}
    <div class="bg-green-100 text-green-700 p-3 rounded mb-4 text-center">
      {{.Success}}
    </div>
    {{end}}

    <!-- Form -->
    <form action="/admin/password-change" method="POST" class="space-y-6">
      <!-- Current Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">
          Current Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter current password"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          required
        />
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password" class="block text-gray-700 font-medium mb-2">
          New Password
        </label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          placeholder="Enter new password"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          required
        />
      </div>

      <!-- Confirm New Password -->
      <div>
        <label
          for="confirm_password"
          class="block text-gray-700 font-medium mb-2"
        >
          Confirm New Password
        </label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Re-enter new password"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          required
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md transition transform hover:-translate-y-0.5"
      >
        Update Password
      </button>
    </form>

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a
        href="/admin/profile"
        class="text-blue-600 hover:underline font-medium"
      >
        Back to Profile
      </a>
    </div>
  </div>
</div>
{{ end }}
