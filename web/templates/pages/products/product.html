{{define "title"}}{{.Product.Title}} - freshBox{{end}}

{{define "content"}}
<div class="container mx-auto px-4 md:px-0 py-8">
  <div class="flex flex-col md:flex-row gap-8 bg-white rounded-lg shadow-lg overflow-hidden p-6">
    
    <!-- Product Image -->
    <div class="md:w-1/2 flex justify-center items-center">
      <img src="{{.Product.ImageURL}}" alt="{{.Product.Title}}" class="rounded-lg max-h-96 object-contain w-full md:w-auto"/>
    </div>

    <!-- Product Details -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{.Product.Title}}</h1>
        <p class="text-sm text-gray-500 mb-2">
          Category: <span class="font-medium text-gray-700">{{.Product.Category.Name}}</span>
        </p>
        <p class="text-2xl font-bold text-blue-600 mb-4">${{printf "%.2f" .Product.BasePrice}}</p>
        <p class="text-gray-700 mb-4">{{.Product.Description}}</p>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mt-4">
        <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
          Add to Cart
        </button>
        <a href="/products" class="text-blue-500 hover:underline self-start sm:self-center">
          &larr; Back to Products
        </a>
      </div>
    </div>
  </div>

  <!-- Error Handling -->
  {{if .Error}}
  <div class="mt-6 text-center text-red-500 font-semibold">
    {{.Error}}
  </div>
  {{end}}
</div>
{{end}}
