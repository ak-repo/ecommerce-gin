{{define "title"}}{{.Product.Title}} - freshBox{{end}} {{define "content"}}
<div class="container mx-auto px-4 md:px-0 py-8">
  <div
    class="flex flex-col md:flex-row gap-8 bg-white rounded-lg shadow-lg overflow-hidden p-6"
  >
    <!-- Product Image -->
    <div class="md:w-1/2 flex justify-center items-center">
      <img
        src="{{.Product.ImageURL}}"
        alt="{{.Product.Title}}"
        class="rounded-lg max-h-96 object-contain w-full md:w-auto"
      />
    </div>

    <!-- Product Details -->
    <div class="md:w-1/2 flex flex-col justify-between">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
          {{.Product.Title}}
        </h1>
        <p class="text-sm text-gray-500 mb-2">
          Category:
          <span class="font-medium text-gray-700"
            >{{.Product.Category.Name}}</span
          >
        </p>
        <p class="text-2xl font-bold text-blue-600 mb-4">
          ${{printf "%.2f" .Product.BasePrice}}
        </p>
        <p class="text-gray-700 mb-4">{{.Product.Description}}</p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mt-4">
        <!-- Add to Cart Form -->
        <form
          action="/user/addToCart"
          method="POST"
          class="flex gap-2 items-center"
        >
          <input type="hidden" name="product_id" value="{{.Product.ID}}" />
          <input
            type="number"
            name="quantity"
            value="1"
            min="1"
            class="border rounded px-2 py-1 w-20"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
          >
            Add to Cart
          </button>
        </form>

        <!-- Add to Wishlist Form -->
        <form action="/wishlist/add" method="POST">
          <input type="hidden" name="product_id" value="{{.Product.ID}}" />
          <button
            type="submit"
            class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-pink-600 transition"
          >
            ❤️ Add to Wishlist
          </button>
        </form>

        <!-- Back Button -->
        <a href="/products" class="text-blue-500 hover:underline self-center">
          &larr; Back to Products
        </a>
      </div>
    </div>
  </div>

  <!-- Flash Message -->
  {{if .Message}}
  <div id="flash-message" class="bg-green-100 text-green-800 p-4 rounded mb-4">
    {{.Message}}
  </div>
  <script>
    const flash = document.getElementById("flash-message");
    if (flash) {
      setTimeout(() => {
        flash.style.display = "none";
      }, 3000); // disappears after 3 sec
    }
  </script>
  {{end}}

  <!-- Error Handling -->
  {{if .Error}}
  <div class="mt-6 text-center text-red-500 font-semibold">{{.Error}}</div>
  {{end}}
</div>
{{end}}
