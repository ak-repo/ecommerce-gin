<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-10 max-w-md w-full text-center">
    
    <!-- 404 Icon -->
    <div class="flex justify-center mb-6">
      <div class="bg-red-100 text-red-600 p-5 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2">404 - Page Not Found</h1>
    <p class="text-gray-600 mb-6">Oops! The page you are looking for does not exist or has been moved.</p>

    <!-- Action Buttons -->
    <div class="space-x-3">
      <a href="/login"
         class="inline-block px-5 py-2 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition">
        Go to Login
      </a>
      <a href="/admin/dashboard"
         class="inline-block px-5 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 transition">
        Dashboard
      </a>
    </div>

    <!-- Footer -->
    <p class="text-xs text-gray-400 mt-8">&copy; {{.CurrentYear}} Admin Panel</p>
  </div>
</body>
</html>
