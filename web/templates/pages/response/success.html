<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Success - {{.Role}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full text-center">
      <!-- Success Icon -->
      <div class="flex justify-center mb-4">
        <div class="bg-green-100 text-green-600 p-4 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </div>

      <!-- Message -->
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Success - {{.Role}}</h1>
      <p class="text-gray-600 mb-4">{{.Message}}</p>
      <p class="text-sm text-gray-500 mb-6">Data: {{.Data}}</p>

      <!-- Footer -->
      <p class="text-xs text-gray-400">&copy; {{.CurrentYear}} Admin Panel</p>

      <!-- Back Button -->
      <div class="mt-6">
        <a
          href="/api/v1/admin/dashboard"
          class="inline-block px-5 py-2 rounded-lg bg-green-500 text-white font-medium hover:bg-green-600 transition"
        >
          Back to Dashboard
        </a>
      </div>
    </div>
  </body>
</html>
