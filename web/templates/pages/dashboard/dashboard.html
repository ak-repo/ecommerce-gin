{{ define "content" }}
<div class="max-w-7x3 mx-auto p-6">
  <!-- Header -->
  <div class="flex items-center mb-10">
    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">
      Dashboard Overview
    </h1>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-10">
    <div class="bg-white rounded-2xl shadow-sm p-6">
      <p class="text-sm text-gray-500 uppercase">Total Revenue</p>
      <p class="text-2xl font-bold text-gray-900">₹{{.TotalRevenue}}</p>
    </div>
    <div class="bg-white rounded-2xl shadow-sm p-6">
      <p class="text-sm text-gray-500 uppercase">Total Products</p>
      <p class="text-2xl font-bold text-gray-900">{{.TotalProducts}}</p>
    </div>
    <div class="bg-white rounded-2xl shadow-sm p-6">
      <p class="text-sm text-gray-500 uppercase">Total Orders</p>
      <p class="text-2xl font-bold text-gray-900">{{.TotalOrders}}</p>
    </div>
    <div class="bg-white rounded-2xl shadow-sm p-6">
      <p class="text-sm text-gray-500 uppercase">Pending Orders</p>
      <p class="text-2xl font-bold text-gray-900">{{.PendingOrders}}</p>
    </div>
    <div class="bg-white rounded-2xl shadow-sm p-6">
      <p class="text-sm text-gray-500 uppercase">Total Customers</p>
      <p class="text-2xl font-bold text-gray-900">{{.TotalCustomers}}</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <!-- Line Chart -->
    <div class="bg-white rounded-xl shadow-sm p-3">
      <h2 class="text-base font-semibold text-gray-900 mb-1">Revenue Trend</h2>
      <canvas id="lineChart" class="w-28 h-28"></canvas>
    </div>

    <!-- Pie Chart -->
    <div class=" bg-white rounded-xl shadow-sm p-3 flex flex-col items-center">
      <h2 class="text-base font-semibold text-gray-900 mb-1">Orders Status</h2>
      <canvas id="pieChart" class="w-24 h-24"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Line Chart
  const lineCtx = document.getElementById('lineChart').getContext('2d');
  new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: {{.RevenueChart.Dates}},      // ["Oct 9", "Oct 10", ...]
      datasets: [{
        label: 'Revenue (₹)',
        data: {{.RevenueChart.Amounts}},    // [1200, 1500, ...]
        borderColor: 'rgba(59, 130, 246, 1)',
        backgroundColor: 'rgba(59, 130, 246, 0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });

  // Pie Chart
  const pieCtx = document.getElementById('pieChart').getContext('2d');
  new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: {{.OrdersChart.Labels}},   // ["Delivered", "Pending", "Cancelled"]
      datasets: [{
        data: {{.OrdersChart.Values}},   // [80, 15, 5]
        backgroundColor: [
          'rgba(34, 197, 94, 0.7)',
          'rgba(250, 204, 21, 0.7)',
          'rgba(239, 68, 68, 0.7)'
        ],
        borderColor: ['#fff','#fff','#fff'],
        borderWidth: 2
      }]
    },
    options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
  });
</script>
{{ end }}
