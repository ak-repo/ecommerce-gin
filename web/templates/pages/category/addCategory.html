{{define "title"}}Create Category{{end}} {{define "content"}}
<div class="animate-fade-in">
  <div class="max-w-2xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create New Category</h1>
      <p class="text-gray-600">
        Add a new product category to organize your inventory
      </p>
    </div>

    <!-- Alert Messages -->
    {{if .Error}}
    <div
      class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start gap-3"
    >
      <div
        class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5"
      >
        <svg
          class="w-3 h-3 text-red-600"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <p class="text-red-700 font-medium">{{.Error}}</p>
    </div>
    {{end}} {{if .Success}}
    <div
      class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl flex items-start gap-3"
    >
      <div
        class="w-5 h-5 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0 mt-0.5"
      >
        <svg
          class="w-3 h-3 text-green-600"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <p class="text-green-700 font-medium">{{.Success}}</p>
    </div>
    {{end}}

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
      <form action="/admin/categories/add" method="POST" class="space-y-6">
        <div>
          <label
            for="name"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Category Name
            <span class="text-red-500 ml-1">*</span>
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter category name"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:outline-none transition-all duration-200 placeholder-gray-400"
          />
          <p class="text-xs text-gray-500 mt-2">
            Choose a descriptive name for your product category
          </p>
        </div>

        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
          <a
            href="/admin/categories"
            class="inline-flex items-center gap-2 px-6 py-3 text-gray-700 font-medium border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-200"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
            Cancel
          </a>
          <button
            type="submit"
            class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-medium rounded-xl hover:from-primary-600 hover:to-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all duration-200 shadow-sm hover:shadow-md"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Create Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
