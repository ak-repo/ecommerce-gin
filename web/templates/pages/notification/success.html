{{ define "content" }}
<div
  class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full mx-auto mt-10 text-center"
>
  <h1 class="text-2xl font-bold text-green-600 mb-4">Success!</h1>

  <!-- Success message from handler -->
  <p class="text-gray-700 mb-6">{{ .Message }}</p>

  <!-- Action button -->
  <a
    href="{{ .RedirectURL }}"
    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
  >
    {{ .ButtonText }}
  </a>
</div>
{{ end }}
