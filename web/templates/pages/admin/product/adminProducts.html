{{define "title"}}Products - Admin{{end}} {{define "content"}}
<h1 class="text-3xl font-bold mb-6">Products List</h1>

<table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <th class="py-3 px-4 text-left">ID</th>
      <th class="py-3 px-4 text-left">Title</th>
      <th class="py-3 px-4 text-left">Category</th>
      <th class="py-3 px-4 text-left">Price</th>
      <th class="py-3 px-4 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    {{range .Products}}
    <tr class="border-b hover:bg-gray-50">
      <td class="py-2 px-4">{{.ID}}</td>
      <td class="py-2 px-4">{{.Title}}</td>
      <td class="py-2 px-4">{{.Category.Name}}</td>
      <td class="py-2 px-4">${{printf "%.2f" .BasePrice}}</td>
      <td class="py-2 px-4 flex gap-2">
        <a
          href="/admin/product/edit/{{.ID}}"
          class="bg-green-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm"
        >
          Edit
        </a>
        <a
          href="/admin/product/{{.ID}}"
          class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 text-sm"
        >
          Show
        </a>
        <a
          href="/admin/products/delete/{{.ID}}"
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
        >
          Delete
        </a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>

<!-- If no products -->
{{if eq (len .Products) 0}}
<div class="mt-6 text-center text-gray-500">No products available.</div>
{{end}} {{end}}
