{{define "title"}}Delete Product - Admin{{end}}
{{define "content"}}

<h1 class="text-3xl font-bold mb-6 text-red-600">Delete Product</h1>

<div class="bg-white shadow rounded-lg p-6 max-w-xl text-center">
  <p class="text-lg mb-6">
    Are you sure you want to delete 
    <span class="font-bold">"{{.Product.Title}}"</span>?
  </p>

  <div class="flex justify-center gap-4">
    <form action="/admin/products/delete/{{.Product.ID}}" method="POST">
      <button type="submit"
              class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
        Yes, Delete
      </button>
    </form>
    <a href="/admin/products"
       class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
      Cancel
    </a>
  </div>
</div>

{{end}}
