{{define "title"}}Admin Login - freshBox{{end}} {{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Admin Login
    </h2>

    <!-- Error message -->
    {{if .error}}
    <div class="mb-4 p-3 text-red-700 bg-red-100 rounded-lg text-center">
      {{.error}}
    </div>
    {{end}}

    <form action="/admin/login" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{{end}}
