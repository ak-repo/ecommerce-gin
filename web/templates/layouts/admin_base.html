<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}Admin Dashboard{{end}}</title>

    <!-- âœ… Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-6 flex flex-col">
      <h2 class="text-2xl font-bold mb-6">Admin</h2>
      <ul class="flex flex-col gap-2">
        <li>
          <a
            href="/admin/dashboard"
            class="block py-2 px-3 rounded hover:bg-gray-700"
          >
            Dashboard
          </a>
        </li>
        <li>
          <a
            href="/admin/products"
            class="block py-2 px-3 rounded hover:bg-gray-700"
          >
            Products
          </a>
        </li>
        <li>
          <a
            href="/admin/users"
            class="block py-2 px-3 rounded hover:bg-gray-700"
          >
            Users
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">{{block "content" .}}{{end}}</main>
  </body>
</html>
