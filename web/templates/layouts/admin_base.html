<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}Admin Dashboard{{end}}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white p-6 flex flex-col shadow-xl">
      <!-- Brand Header -->
      <div class="mb-8 pb-6 border-b border-gray-700">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center shadow-md">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white tracking-tight">FRESHBOX</h1>
            <p class="text-xs text-gray-300 mt-1 font-medium">Admin Dashboard</p>
          </div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="flex-1">
        <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4 px-4">Navigation</p>
        <ul class="flex flex-col gap-1">
          <li>
            <a
              href="/api/v1/admin/dashboard"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "dashboard"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
              </div>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="/api/v1/admin/products"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "products"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m8-8V4a1 1 0 00-1-1h-2a1 1 0 00-1 1v1M9 7h6"/>
                </svg>
              </div>
              <span class="font-medium">Products</span>
            </a>
          </li>
          <li>
            <a
              href="/api/v1/admin/users"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "users"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
              </div>
              <span class="font-medium">Users</span>
            </a>
          </li>
          <li>
            <a
              href="/api/v1/admin/orders"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "orders"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
              </div>
              <span class="font-medium">Orders</span>
            </a>
          </li>
          <li>
            <a
              href="/api/v1/admin/categories"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "inventory"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
              </div>
              <span class="font-medium">Categories</span>
            </a>
          </li>
          <li>
            <a
              href="/api/v1/admin/reviews"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "analytics"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
              </div>
              <span class="font-medium">Reviews & Ratings</span>
            </a>
          </li>
               <li>
            <a
              href="/api/v1/admin/banners"
              class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group {{if eq .CurrentSection "inventory"}}bg-gray-700/80 border-l-4 border-primary-500 shadow-sm{{end}}"
            >
              <div class="p-1.5 rounded-lg bg-gray-700/50 group-hover:bg-primary-500/20 transition-colors duration-200">
                <svg class="w-5 h-5 text-gray-300 group-hover:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
              </div>
              <span class="font-medium">Banners</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Admin Profile Section -->
      <div class="pt-6 mt-6 border-t border-gray-700">
        <a
          href="/api/v1/admin/profile"
          class="flex items-center gap-3 py-3 px-4 rounded-xl hover:bg-gray-700/70 transition-all duration-200 group"
        >
          <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-full flex items-center justify-center shadow-md">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-sm font-medium">Admin User</span>
            <p class="text-xs text-gray-300">Administrator</p>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-300 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 animate-fade-in">{{block "content" .}}{{end}}</main>
  </body>
</html>
