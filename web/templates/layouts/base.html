<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{block "title" .}}freshBox{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-gray-800">freshBox</a>
      <div class="flex items-center space-x-6">
        <ul class="flex space-x-6">
          <li><a href="/" class="hover:text-blue-500">Home</a></li>
          <li><a href="/products" class="hover:text-blue-500">Products</a></li>
        </ul>

        <div class="user-info">
          {{if .User}}
          <a href="/user/profile" class="ml-4 hover:text-red-500">Profile</a>
          {{else}}
          <a
            href="/login"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >Login</a
          >
          {{end}}
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow py-8 px-4">{{block "content" .}}{{end}}</main>

    <footer
      class="bg-white shadow-inner py-6 text-center text-gray-600 mt-auto"
    >
      <p>&copy; {{.CurrentYear}} freshBox. All rights reserved.</p>
    </footer>
  </body>
</html>
