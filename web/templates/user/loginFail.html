<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Failed</title>
    <style>
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto;
        padding: 40px;
        background: #f5f7fb;
      }
      .card {
        max-width: 600px;
        margin: auto;
        background: #fff6f6;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        border: 1px solid #f2c6c6;
      }
      h2 { color: #b91c1c; }
      .flash {
        font-weight: 600;
        color: #b91c1c;
        margin-bottom: 12px;
      }
      ul {
        margin: 12px 0;
        padding-left: 20px;
      }
      li { margin-bottom: 6px; }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        background-color: #2563eb;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login Failed</h2>

      <!-- General flash message -->
      {{- if .Flash }}
        <div class="flash">{{ .Flash }}</div>
      {{- end }}

      <!-- Field-specific errors -->
      {{- if .Errors }}
        <ul>
          {{- range $field, $err := .Errors }}
            <li><strong>{{ $field }}:</strong> {{ $err }}</li>
          {{- end }}
        </ul>
      {{- end }}

      <!-- Go Back button -->
      <a href="/user/login" class="btn">Go Back</a>
    </div>
  </body>
</html>
