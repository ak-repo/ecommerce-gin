<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f5f7fb;
        padding: 40px;
      }
      .card {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ddd;
      }
      .btn {
        margin-top: 16px;
        padding: 10px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .flash {
        background: #fff6f6;
        color: #b91c1c;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 12px;
      }
      .error {
        color: #b91c1c;
        font-size: 13px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>

      {{- if .Flash }}
      <div class="flash">{{ .Flash }}</div>
      {{- end }}

      <form method="post" action="/user/login">
        <label>Email</label>
        <input type="email" name="email" value="{{ index .Form "Email" }}"
        required /> {{ with index .Errors "email" }}
        <div class="error">{{ . }}</div>
        {{ end }}

        <label>Password</label>
        <input type="password" name="password" required />
        {{ with index .Errors "password" }}
        <div class="error">{{ . }}</div>
        {{ end }}

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
